<!-- task_manager/templates/base.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 角丸をフラットに統一 */
        .btn, .card, .form-control, .form-select, .table, .badge {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
<header class="bg-light border-bottom mb-4">
    <nav class="container navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">Task Manager</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link">こんにちは、{{ user }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:logout' %}">ログアウト</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}">ログイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:signup' %}">サインアップ</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>

<main class="container mb-5">
    {% block content %}{% endblock %}
</main>

<footer class="bg-light border-top text-center py-3">
    &copy; {{ year }} Task Manager
</footer>
</body>
</html>
