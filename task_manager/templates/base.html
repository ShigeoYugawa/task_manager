<!-- task_manager/templates/base.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 全体を縦フレックスにしてfooterを下に固定 */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto; /* メインコンテンツを伸ばす */
        }
        footer {
            flex-shrink: 0; /* フッターは縮まない */
            background-color: #f8f9fa;
            padding: 1rem 0;
        }
        .btn, .form-control {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
<header class="bg-light border-bottom mb-4">
    <nav class="container navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">Task Manager</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link">こんにちは、{{ user }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:logout' %}">ログアウト</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}">ログイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:signup' %}">サインアップ</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>

<main class="container mb-5">
    {% block content %}{% endblock %}
</main>

<footer class="bg-light border-top text-center py-3">
    &copy; {{ year }} Task Manager
</footer>
</body>
</html>
