<!-- task_manager/accounts/templates/accounts/login.html -->

{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<header class="mb-4 mt-5">
    <h1>ログイン</h1>
</header>

<section class="card">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-outline-primary">ログイン</button>
                <a href="{% url 'accounts:signup' %}" class="btn btn-outline-secondary">新規登録はこちら</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
