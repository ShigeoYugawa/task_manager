<!-- task_manager/accounts/templates/accounts/signup.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn, .form-control {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
<main class="container mt-5">
    <header class="mb-4">
        <h1>ユーザー登録</h1>
    </header>

    <section class="card">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-outline-success">登録</button>
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">ログインはこちら</a>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
