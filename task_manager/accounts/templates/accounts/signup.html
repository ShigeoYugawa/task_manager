<!-- task_manager/accounts/templates/accounts/signup.html -->

{% extends "base.html" %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
<header class="mb-4">
    <h1>ユーザー登録</h1>
</header>

<section class="card">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-outline-success">登録</button>
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">ログインはこちら</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
