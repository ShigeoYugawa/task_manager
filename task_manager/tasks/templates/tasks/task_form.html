<!-- task_manager/tasks/templates/tasks/task_form.html -->
 
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスクフォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn, .card, .form-control, .form-select, .table, .badge {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">タスクフォーム</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-outline-success">保存</button>
                    <a href="{% url 'tasks:task_list' %}" class="btn btn-outline-secondary">一覧へ戻る</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
