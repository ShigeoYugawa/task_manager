<!-- task_manager/tasks/templates/tasks/task_form.html -->

{% extends "base.html" %}

{% block title %}タスクフォーム{% endblock %}

{% block content %}
<section>
    <h1 class="mb-4">タスクフォーム</h1>

    <article class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <nav class="mt-3">
                    <button type="submit" class="btn btn-outline-success">保存</button>
                    <a href="{% url 'tasks:task_list' %}" class="btn btn-outline-secondary">一覧へ戻る</a>
                </nav>
            </form>
        </div>
    </article>
</section>
{% endblock %}
