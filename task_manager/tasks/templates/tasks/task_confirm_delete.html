<!-- task_manager/tasks/templates/tasks/task_confirm_delete.html -->

{% extends "base.html" %}

{% block title %}タスク削除確認{% endblock %}

{% block content %}
<section>
    <h1 class="mb-4 text-danger">タスク削除確認</h1>

    <article class="card border-danger">
        <div class="card-body">
            <p>「<strong>{{ task.title }}</strong>」を本当に削除しますか？</p>

            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">削除</button>
            </form>
            <a href="{% url 'tasks:task_detail' task.pk %}" class="btn btn-outline-secondary">キャンセル</a>
        </div>
    </article>
</section>
{% endblock %}
