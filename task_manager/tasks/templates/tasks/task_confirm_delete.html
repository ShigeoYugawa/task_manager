<!-- task_manager/tasks/templates/tasks/task_confirm_delete.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク削除</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 角丸をフラットに修正 */
        .btn, .card, .form-control, .form-select, .table, .badge {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-body">
            <h1 class="card-title text-danger">タスク削除確認</h1>
            <p>「<strong>{{ task.title }}</strong>」を本当に削除しますか？</p>

            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">削除</button>
            </form>
            <a href="{% url 'tasks:task_detail' task.pk %}" class="btn btn-secondary">キャンセル</a>
        </div>
    </div>
</div>
</body>
</html>
