<!-- task_manager/tasks/templates/tasks/task_list.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 角丸をフラットに修正 */
        .btn, .card, .form-control, .form-select, .table, .badge {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">タスク一覧</h1>

    <!-- 検索フォーム -->
    <form method="get" action="." class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="q" class="form-control" placeholder="タイトル or コメント検索" value="{{ query }}">
        </div>
        <div class="col-md-3">
            <select name="is_completed" class="form-select">
                <option value="">完了状態(すべて)</option>
                <option value="true" {% if is_completed == 'true' %}selected{% endif %}>完了</option>
                <option value="false" {% if is_completed == 'false' %}selected{% endif %}>未完了</option>
            </select>
        </div>
        <div class="col-md-3">
            <select name="is_archived" class="form-select">
                <option value="">アーカイブ状態(すべて)</option>
                <option value="true" {% if is_archived == 'true' %}selected{% endif %}>アーカイブ済み</option>
                <option value="false" {% if is_archived == 'false' %}selected{% endif %}>通常タスク</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-outline-primary w-100">検索</button>
        </div>
    </form>

    <div class="mb-3">
        <a href="{% url 'tasks:task_create' %}" class="btn btn-outline-success">新規作成</a>
    </div>
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="w-40">タイトル</th>
                        <th class="w-15">状態</th>
                        <th class="w-15">アーカイブ</th>
                        <th class="w-15 text-end">作成日時</th>
                        <th class="w-15 text-end">更新日時</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                        <tr>
                            <td class="w-40">
                                <a href="{% url 'tasks:task_detail' task.pk %}" class="text-decoration-none">{{ task.title }}</a>
                            </td>
                            <td class="w-15">
                                {% if task.is_completed %}
                                    <span class="badge bg-secondary">完了</span>
                                {% else %}
                                    <span class="badge bg-light text-dark border">未完了</span>
                                {% endif %}
                            </td>
                            <td class="w-15">
                                {% if task.is_archived %}
                                    <span class="badge bg-dark text-light">済</span>
                                {% else %}
                                    <span class="text-muted">-</span>
                                {% endif %}
                            </td>
                            <td class="w-15 text-end">{{ task.created_at|date:"Y-m-d H:i" }}</td>
                            <td class="w-15 text-end">{{ task.updated_at|date:"Y-m-d H:i" }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="5" class="text-center text-muted">タスクはありません</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
